<body>
	<header class="cabecalho">
		<img src="assets/img/header/dark-logo.svg" alt="logo" class="cabecalho__logo">
		<nav class="cabecalho__menu">
			<button class="menu__login">Login</button>
			<span class="iconify menu__mobile" data-inline="false" data-icon="bx:bx-menu-alt-right"
				style="color: #ffffff; font-size: 53px;"></span>
		</nav>
	</header>
	<main class="container">
		<section class="chamada">
			<div class="chamada__textos">
				<h1 class="chamada__titulo">Work at the speed of thought</h1>
				<h2 class="chamada__descricao">most calendars are designed for teams. Slate is desgined for freelancers who want a simple way to plan ther schedule
			</div>
			</h2>
			<div class="chamada__botoes">
				<button class="chamada__botaoAzul">Try For Free
				</button>
				<button class="chamada__botaoPadrao">Learn more
				</button>
			</div>
			<figure class="boards">
				<img class="boards_dashboard"  src="assets/img/header/Boards.svg" alt="board">
				<img class="boards_chatBot" src="assets/img/header/Chat Bot.svg" alt="chat bot">
				<img class="boards_board" src="assets/img/header/Dashboard.svg" alt="Dashboard">
			</figure>
		</section>
	</main>
	<footer class="rodape">

	</footer>
